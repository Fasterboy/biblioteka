<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${'Surname: ' + person.getSurname()}">VALUE</p>
<p th:text="${'Birthday: ' + person.getBirthday()}">VALUE</p>
<p th:text="${
'ID: ' + person.getPerson_id()}">VALUE</p>
<br/>
<br/>
<form th:action="@{/people/{id}/edit(id=${person.getPerson_id()})}" >
    <button>Редактировать</button>
</form>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPerson_id()})}">
    <input type="submit" value="Удалить"/>
</form>
<br/>
<p th:if="${#lists.isEmpty(books)}" th:text="${'Человек пока не взял ни одной книги'}">VALUE</p>
<p th:if="${not #lists.isEmpty(books)}" th:text="${'Книги: '}">VALUE</p>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}"
       th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}">title</a>
</div>
</body>
</html>
